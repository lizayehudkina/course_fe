<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

        <body>
        <header class="header">
            <div class="container">
            <h1>CSS Dinner Shopping List</h1>
            <span class="span_header">Let`s go to the mall!</span>
        </div>
        </header>
        
        <main class="main-list">
            <div class="container">
            <ul class="list">

        <li class="list-item">
            <input id="checkbox1" type="checkbox">
            <label for="checkbox1">A lot of pickles <span class="span-list">(for the next lessons about CSS)</span></label>  
        </li>

        <li class="list-item">
            <input id="checkbox2" type="checkbox">
            <label for="checkbox2">10 apples <span class="span-list">(for more CSS manipulations)</span></label> 
        </li>

        <li class="list-item">
            <input id="checkbox3" type="checkbox">
            <label for="checkbox3">20 oranges <span class="span-list">(because they are awesome)</span></label>
        </li>

        <li class="list-item">
            <input id="checkbox4" type="checkbox">
            <label for="checkbox4">13 plates <span class="span-list">(hm... they always dissapear)</span></label> 
        </li>

        <li class="list-item">
            <input id="checkbox5" type="checkbox">
            <label for="checkbox5">15 bentos</label>
        </li>

        <li class="list-item">
            <input id="checkbox6" type="checkbox">
            <label for="checkbox6">1 bottle of Sake <span class="span-list">(for my friends)</span></label>
        </li>

            </ul>
        </div>
        </main>
        
        <footer class="button">
            <div class="container">
            <button>Bon appetit!:)</button>
            </div>
        </footer>
         
        </body>
        </html>
