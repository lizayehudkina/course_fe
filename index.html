<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>

    <main class="container">
        <ul class="cities-list">
            <li class="cities lisbon">Lisbon
                <br>
                    <span class="degrees">21°C</span>
                        <i class="wi wi-day-sunny"></i> 
            </li> 

            <li class="cities paris">Paris
                <br>
                    <span class="degrees">19°C</span>
                        <i class="wi wi-day-sunny"></i> 
            </li>

            <li class="cities belgrad">Belgrad
                <br>
                    <span class="degrees">5°C</span>
                        <i class="wi wi-day-hail"></i>
            </li> 

            <li class="cities venice">Venice
                <br>
                    <span class="degrees">21°C</span>
                        <i class="wi wi-day-sunny"></i> 
            </li>

            <li class="cities telaviv">Tel Aviv
                <br>
                    <span class="degrees">32°C</span>
                        <i class="wi wi-night-clear"></i> 
            </li>

            <li class="cities kyiv">Kyiv
                <br>
                    <span class="degrees">22°C</span>
                        <i class="wi wi-day-sunny"></i> 
            </li>

            <li class="cities amster">Amsterdam
                <br>
                    <span class="degrees">28°C</span>
                        <i class="wi wi-day-sunny"></i>
            </li> 

            <li class="cities tokyo">Tokyo
                <br>
                    <span class="degrees">17°C</span>
                        <i class="wi wi-showers"></i> 
            </li>

            <li class="cities sanfrancisco">San Francisco
                <br>
                    <span class="degrees">15°C</span>
                        <i class="wi wi-day-sunny"></i>
            </li> 

            <li class="cities sydney">Sydney
                <br>
                    <span class="degrees">8°C</span>
                        <i class="wi wi-day-cloudy"></i> 
            </li>

            <li class="cities newdelhi">New Delhi
                <br>
                    <span class="degrees">33°C</span>
                        <i class="wi wi-day-sleet"></i> 
            </li>

        </ul>
    </main>
    
</body>
</html>
